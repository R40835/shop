{% extends "base/base.html" %}
{% block title %}
    <title>Products</title>
{% endblock title %}
{% block content %}
    {% if page %}
        {% for item in page %}
            <img src="{% if item.image %}{{ item.image.url}}{% endif %}" alt="Not Found" width="100" height="100">
        {% endfor %}
    {% endif %}
{% endblock content %}
